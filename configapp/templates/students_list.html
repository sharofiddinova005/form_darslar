{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students - {{ group.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.3s;
        }
        h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ group.name }} - O'quvchilar</h2>

    <!-- Student qo'shish tugmasi -->
    <a href="{% url 'add_student' group.id %}" class="btn btn-success mb-3">Student qo'shish</a>

    <!-- Studentlar karta uslubida -->
    <div class="row">
        {% for student in students %}
        <div class="col-md-3 mb-4">
            <div class="card text-center">
                {% if student.photo %}
                <img src="{{ student.photo.url }}" class="student-photo mx-auto mt-3" alt="{{ student.first_name }}">
                {% else %}
                <img src="{% static 'default_student.jpg' %}" class="student-photo mx-auto mt-3" alt="{{ student.first_name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
                    <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">O'chirish</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">Bu guruhda studentlar mavjud emas.</p>
        {% endfor %}
    </div>

    <!-- Back tugmasi -->
    <a href="{% url 'groups_list' group.university.id %}" class="btn btn-secondary mt-3">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
