<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .card:hover {
            transform: scale(1.03);
            transition: 0.3s;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Universitetlar</h2>
    <div class="row">
        {% for uni in universities %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% if uni.image %}{{ uni.image.url }}{% else %}https://picsum.photos/seed/picsum/200/300{% endif %}" class="card-img-top" alt="{{ uni.name }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ uni.name }}</h5>
                    <p class="card-text">{{ uni.description }}</p>
                    <a href="{% url 'groups_list' uni.id %}" class="btn btn-primary btn-sm">Guruhlar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
